{% extends "base.html" %}

{% block title %}Create Password{% endblock %}

{% block head %}
<style>
    .login-container {
        max-width: 400px;
        margin: 60px auto;
    }
    
    .login-card {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    
    .login-header {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        padding: 20px;
        color: white;
        text-align: center;
    }
    
    .login-body {
        padding: 30px;
    }
    
    .login-btn {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        border: none;
        width: 100%;
        padding: 12px;
        color: white;
        font-weight: 600;
        border-radius: 8px;
        margin-top: 10px;
        transition: all 0.3s;
    }
    
    .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(123, 76, 160, 0.3);
    }
    
    .logo-container {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .logo-icon {
        font-size: 50px;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .password-strength {
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }
    
    .password-strength.weak {
        color: #dc3545;
    }
    
    .password-strength.medium {
        color: #ffc107;
    }
    
    .password-strength.strong {
        color: #28a745;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Create Your Password</h2>
            <p class="mb-0">Set a secure password for your account</p>
        </div>
        <div class="login-body">
            <div class="logo-container">
                <i class="bi bi-lock-fill logo-icon"></i>
            </div>
            
            <div class="alert alert-success">
                <i class="bi bi-check-circle"></i> Email verified successfully!
            </div>
            
            <form method="POST" action="{{ url_for('auth.create_password') }}" id="passwordForm">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Enter your password" required minlength="6">
                    </div>
                    <div class="form-text">Password must be at least 6 characters long</div>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="confirm_password" 
                               name="confirm_password" placeholder="Confirm your password" required>
                    </div>
                    <div id="passwordMatch" class="form-text"></div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="bi bi-check-circle me-2"></i> Create Password
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const passwordStrength = document.getElementById('passwordStrength');
    const passwordMatch = document.getElementById('passwordMatch');
    const form = document.getElementById('passwordForm');
    
    // Check password strength
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        let strength = '';
        let strengthClass = '';
        
        if (password.length === 0) {
            strength = '';
        } else if (password.length < 6) {
            strength = 'Password must be at least 6 characters';
            strengthClass = 'weak';
        } else if (password.length < 10) {
            strength = 'Medium strength';
            strengthClass = 'medium';
        } else {
            strength = 'Strong password';
            strengthClass = 'strong';
        }
        
        passwordStrength.textContent = strength;
        passwordStrength.className = 'password-strength ' + strengthClass;
    });
    
    // Check password match
    confirmPasswordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        const confirm = this.value;
        
        if (confirm.length === 0) {
            passwordMatch.textContent = '';
        } else if (password === confirm) {
            passwordMatch.textContent = '✓ Passwords match';
            passwordMatch.style.color = '#28a745';
        } else {
            passwordMatch.textContent = '✗ Passwords do not match';
            passwordMatch.style.color = '#dc3545';
        }
    });
    
    // Form validation
    form.addEventListener('submit', function(e) {
        const password = passwordInput.value;
        const confirm = confirmPasswordInput.value;
        
        if (password.length < 6) {
            e.preventDefault();
            alert('Password must be at least 6 characters long');
            return false;
        }
        
        if (password !== confirm) {
            e.preventDefault();
            alert('Passwords do not match');
            return false;
        }
    });
</script>
{% endblock %}
