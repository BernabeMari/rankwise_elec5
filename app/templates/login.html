{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
<style>
    .login-container {
        max-width: 400px;
        margin: 60px auto;
    }
    
    .login-card {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    
    .login-header {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        padding: 20px;
        color: white;
        text-align: center;
    }
    
    .login-body {
        padding: 30px;
    }
    
    .login-btn {
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        border: none;
        width: 100%;
        padding: 12px;
        color: white;
        font-weight: 600;
        border-radius: 8px;
        margin-top: 10px;
        transition: all 0.3s;
    }
    
    .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(123, 76, 160, 0.3);
    }
    
    .logo-container {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .logo-icon {
        font-size: 50px;
        background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Login</h2>
            <p class="mb-0">Sign in to access your account</p>
        </div>
        <div class="login-body">
            <div class="logo-container">
                <i class="bi bi-person-circle logo-icon"></i>
            </div>
            
            <form method="POST" action="{{ url_for('auth.login') }}" id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username or email" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Login ni kian
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
