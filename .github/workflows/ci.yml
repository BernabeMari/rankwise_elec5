name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Useful extras for running tests and coverage reporting
          pip install pytest pytest-cov

      - name: Run tests
        env:
          FLASK_ENV: testing
          PYTHONPATH: ${{ github.workspace }}
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=app --cov-report=term-missing

      - name: Upload coverage to job summary
        if: success()
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          pytest --cov=app --cov-report=term | sed -n '/^TOTAL/p' >> $GITHUB_STEP_SUMMARY 